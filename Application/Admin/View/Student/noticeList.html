<extend name="Public/base"/>

<block name="main">


    <fieldset class="layui-elem-field">
        <legend>{$list[0]['user_name']}的通知列表</legend>
        <div class="layui-field-box">

            <table class="layui-table" lay-even>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>标题</th>
                    <th>内容</th>
                    <th>显示状态</th>
                    <th>阅读状态</th>
                    <th>阅读时间</th>
                    <th>发送人</th>
                    <th>发送时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['title']}</td>
                        <td>{$vo['content']}</td>
                        <if condition="$vo['del_status'] eq 2">
                            <td style="color:green;">
                                正常
                            </td>
                            <else/>
                            <td style="color:red;">
                                已删除
                            </td>
                        </if>
                        <td>{$vo['read_status']}</td>
                        <if condition="$vo['read_status'] eq 'READ'">
                            <td style="color:green;">
                                已读
                            </td>
                            <else/>
                            <td style="color:red;">
                                未读
                            </td>
                        </if>
                        <td>{$vo['read_time']|date="Y-m-d H:i:s",###}</td>
                        <td>{$vo['user_name']}</td>

                        <td>
                            <if condition="$vo['use_status'] eq 2">

                                <span class="layui-btn layui-btn-danger confirm" data-info="你确定删除当前记录吗？"
                                      data-id="{$vo['id']}" data-url="{:U('delete')}">删除</span>
                            </if>
                            <span data-url="{:U('updateNotice', array('id' => $vo['id']))}"
                                  class="layui-btn edit layui-btn-normal">编辑</span>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <link href="__VENDOR__/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
                  type="text/css"/>

            <ul class="pagination">
                {$page}
            </ul>
        </div>


    </fieldset>

</block>


<block name="myScript">


    <script>

        layui.use(['layer','form','laypage'], function () {
            var form = layui.form(),
                layer = layui.layer;
            //监听提交
           /* form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return true;
            });*/


            $('.api-add').on('click', function () {
                var index = layer.open({
                    title: '添加记录',
                    type: 2,
                    area: ['60%', '100%'],
                    maxmin: true,
                    content: '{:U("addNotice")}'
                });

            });
            $('.edit').on('click', function () {
                var ownObj = $(this);
                layer.open({
                    title: '编辑',
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: ownObj.attr('data-url')
                });
            });
            //查看
            $('.look').on('click', function () {
                var ownObj = $(this);
                layer.open({
                    title: '查看记录信息',
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: ownObj.attr('data-url')
                });
            });
            $('.confirm').on('click', function () {
                var ownObj = $(this);
                layer.confirm(ownObj.attr('data-info'), {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        type: "POST",
                        url: ownObj.attr('data-url'),
                        data: {id: ownObj.attr('data-id')},
                        success: function (msg) {
                            if (msg.code == 1) {
                                location.reload();
                            } else {
                                layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time: 1500
                                });
                            }
                        }
                    });
                });
            });



        });
    </script>
</block>

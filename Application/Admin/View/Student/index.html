<extend name="Public/base"/>

<block name="main">


    <fieldset class="layui-elem-field">
        <legend>学生列表</legend>
        <div class="layui-field-box">


            <form class="layui-form" action="" method="post">
                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label"> 姓名</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="user_name" placeholder="请输入用户名" class="layui-input" value="{$user_name}">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label"> 手机号</label>
                        <div class="layui-input-inline" style="width: 300px;">
                            <input type="text" name="phone" placeholder="请输入手机号" class="layui-input" value="{$phone}">
                        </div>
                    </div>


                    <div class="layui-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">
                            查询
                        </button>
                    </div>

                </div>
            </form>
            <table class="layui-table" lay-even>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>金币</th>
                    <th>注册时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo['id']}</td>
                        <td>{$vo['user_name']}</td>
                        <td>{$vo['phone']}</td>
                        <td>{$vo['balance']}</td>
                        <td>{$vo['add_time']|date="Y-m-d H:i:s",###}</td>
                        <if condition="$vo['use_status'] eq 1">
                            <td style="color:green;">
                                正常
                            </td>
                            <else/>
                            <td style="color:red;">
                                禁用
                            </td>
                        </if>

                        <td>
                            <if condition="$vo['use_status'] eq 2">
                                <span class="layui-btn confirm" data-info="你确定启用当前用户吗？" data-id="{$vo['id']}"
                                      data-url="{:U('open')}">启用</span>
                                <else/>
                                <span class="layui-btn layui-btn-danger confirm" data-info="你确定禁用当前用户吗？"
                                      data-id="{$vo['id']}" data-url="{:U('close')}">禁用</span>
                            </if>
                            <span data-url="{:U('addNotice', array('user_id' => $vo['id']))}"
                                  class="layui-btn add layui-btn-normal">发通知</span>
                            <a href="{:U('noticeList', array('user_id' => $vo['id']))}"><span class="layui-btn layui-btn-danger">通知记录</span></a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <link href="__VENDOR__/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen"
                  type="text/css"/>

            <ul class="pagination">
                {$page}
            </ul>
        </div>


    </fieldset>

</block>


<block name="myScript">


    <script>

        layui.use(['layer','form','laypage'], function () {
            var form = layui.form(),
                layer = layui.layer;
            //监听提交
           /* form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return true;
            });*/


            $('.add').on('click', function () {
                var ownObj = $(this);
                var index = layer.open({
                    title: '发送通知',
                    type: 2,
                    area: ['60%', '100%'],
                    maxmin: true,
                    content: ownObj.attr('data-url')
                });

            });
            $('.edit').on('click', function () {
                var ownObj = $(this);
                layer.open({
                    title: '编辑',
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: ownObj.attr('data-url')
                });
            });
            /*//查看
            $('.noticelist').on('click', function () {
                var ownObj = $(this);
                layer.open({
                    title: '查看记录信息',
                    type: 2,
                    area: ['80%', '80%'],
                    maxmin: true,
                    content: ownObj.attr('data-url')
                });
            });*/
            $('.confirm').on('click', function () {
                var ownObj = $(this);
                layer.confirm(ownObj.attr('data-info'), {
                    btn: ['确定', '取消'] //按钮
                }, function () {
                    $.ajax({
                        type: "POST",
                        url: ownObj.attr('data-url'),
                        data: {id: ownObj.attr('data-id')},
                        success: function (msg) {
                            if (msg.code == 1) {
                                location.reload();
                            } else {
                                layer.msg(msg.msg, {
                                    icon: 5,
                                    shade: [0.6, '#393D49'],
                                    time: 1500
                                });
                            }
                        }
                    });
                });
            });



        });
    </script>
</block>

<extend name="Public/base"/>
<block name="main">
    <fieldset class="layui-elem-field">


        <form class="layui-form" action="" id="health_form">
            <if condition="$detail['pid'] neq ''">
                <div class="layui-form-item">
                    <label class="layui-form-label"> 封面</label>
                    <div class="layui-input-block">
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                            <div class="layui-upload-list" id="demo2">
                                <if condition="$detail['cover'] neq ''">
                                    <img style="width:150px;height:150px;margin-left:5px"
                                         src="{$detail['cover']}">
                                </if>

                            </div>
                        </blockquote>
                    </div>
                </div>
            </if>
            <div class="layui-form-item">
                <label class="layui-form-label"> 标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required
                           value="{:(isset($detail['title'])?$detail['title']:'')}" lay-verify="required"
                           class="layui-input" disabled
                           style="outline:none;border:none;overflow: hidden">
                </div>
            </div>

            <if condition="$detail['item_type'] eq 'PIC'">
                <div class="layui-form-item">
                    <label class="layui-form-label"> 图片</label>
                    <div class="layui-input-block">
                        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                            <div class="layui-upload-list">
                                <if condition="$detail['content'] neq ''">
                                    <img style="width:150px;height:150px;margin-left:5px"
                                         src="{$detail['content']}">
                                </if>

                            </div>
                        </blockquote>
                    </div>
                </div>
            </if>
            <if condition="$detail['item_type'] eq 'FILE'">
                <div class="layui-form-item">
                    <label class="layui-form-label"> 文件</label>
                    <div class="layui-input-block">
                        <input type="text" name="file" value="{$detail['content']}" class="layui-input" disabled
                               style="outline:none;border:none;overflow: hidden"/>
                    </div>
                </div>
            </if>
            <if condition="$detail['item_type'] eq 'ART'">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                    <textarea class="layui-textarea" id="editor" style="display: none">
                    {:($detail($list['content'])?$detail['content']:'')}
                    </textarea>
                    </div>
                </div>
            </if>
            <if condition="($detail['item_type'] eq 'RAD') or ($detail['item_type'] eq 'SRAD')">
            <div class="layui-form-item">
                <label class="layui-form-label">视频：</label>

                <div class="layui-upload-list">
                    <if condition="$detail['content'] neq ''">

                        <video width="320" height="240" controls autoplay>
                            <source src="{$detail['content']}" type="video/ogg">
                            <source src="{$detail['content']}" type="video/mp4">
                            <source src="{$detail['content']}" type="video/webm">
                            <object data="{$detail['content']}" width="320" height="240">
                                <embed width="320" height="240" src="{$detail['video_url']}">
                            </object>
                        </video>
                    </if>

                </div>

            </div>
            </if>

            <style>
                #demo2 {
                    margin: 10px 0 0 0
                }

                #demo2 dd {
                    position: relative;
                    margin: 0 10px 10px 0;
                    float: left
                }

                #demo2 .operate {
                    position: absolute;
                    top: 0;
                    right: 0;
                    z-index: 1
                }

                #demo2 .operate i {
                    cursor: pointer;
                    background: #2F4056;
                    padding: 2px;
                    line-height: 15px;
                    text-align: center;
                    color: #fff;
                    margin-left: 1px;
                    float: left;
                    filter: alpha(opacity=80);
                    -moz-opacity: .8;
                    -khtml-opacity: .8;
                    opacity: .8
                }
            </style>
            <if condition="$detail['pid'] neq ''">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">简介</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" id="editor" style="display: none">
                    {:($detail($list['content'])?$detail['content']:'')}
                    </textarea>
                </div>
            </div>
            </if>
            <div class="layui-form-item">
                <label class="layui-form-label"> 发布人</label>
                <div class="layui-input-inline">
                    <input type="text" name="user_name" required
                           value="{:(isset($detail['user_name'])?$detail['user_name']:'')}"
                           lay-verify="required"
                           class="layui-input" disabled
                           style="outline:none;border:none;overflow: hidden">
                </div>
                <div class="layui-inline" style="float:right;">
                    <label class="layui-form-label"> 发布时间</label>
                    <div class="layui-input-inline">

                        <input type="text" name="pub_time" required
                               value="{:(isset($detail['pub_time'])?date('Y年m月d日 H:i:s',$list['pub_time']):'')}"
                               lay-verify="required"
                               class="layui-input" disabled
                               style="outline:none;border:none;overflow: hidden">
                    </div>
                </div>

            </div>

        </form>


    </fieldset>
</block>
<block name="myScript">
    <script>
        layui.use(['layedit'], function () {
            var layedit = layui.layedit;
            /*layedit.set({
                uploadImage: {
                    url: '{:U("upload")}' //接口url
                    , type: 'post' //默认post
                }
            });
            var index = layedit.build('editor');*/

            //自定义工具栏
            layedit.build('editor', {
                tool: []
                ,hideTool:[]
            })
        });
    </script>

</block>
